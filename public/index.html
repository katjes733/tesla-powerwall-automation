<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="images/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="images/favicon.svg" />
    <link rel="shortcut icon" href="images/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/apple-touch-icon.png"
    />
    <link rel="manifest" href="site.webmanifest" />
    <title>Tesla Powerwall Automation</title>
    <style>
      :root {
        --bg-color: #f4f6f8;
        --text-color: #333;
        --header-bg: #0d1117;
        --header-text: #fff;
        --link-color: #007acc;
        --footer-color: #777;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --bg-color: #0d1117;
          --text-color: #e4e6eb;
          --header-bg: #161b22;
          --header-text: #f0f6fc;
          --link-color: #58a6ff;
          --footer-color: #999;
        }
      }

      body {
        font-family: "Segoe UI", sans-serif;
        margin: 0;
        padding: 0;
        background: var(--bg-color);
        color: var(--text-color);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      header {
        background: var(--header-bg);
        color: var(--header-text);
        padding: 2rem;
        text-align: center;
      }

      main {
        max-width: 800px;
        margin: 2rem auto;
        padding: 0 1rem;
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      section {
        margin-bottom: 2rem;
      }

      h1,
      h2 {
        color: var(--text-color);
      }

      .health-container {
        display: flex;
        flex-direction: row;
        gap: 2rem;
        justify-content: center;
        align-items: flex-start;
        margin-top: 2rem;
        margin-bottom: 2rem;
      }
      .health-status {
        flex: 1 1 250px;
        min-width: 250px;
        max-width: 400px;
        padding: 1rem;
        border-radius: 8px;
        background: #fff;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
        transition:
          background 0.3s,
          color 0.3s;
      }
      .status-ok {
        color: green;
        font-weight: bold;
      }
      .status-fail {
        color: red;
        font-weight: bold;
      }
      .status-message {
        margin-top: 0.5rem;
        font-size: 1rem;
      }
      .health-title {
        font-size: 1.2rem;
        margin-bottom: 0.5rem;
      }
      h1,
      p {
        text-align: center;
      }
      footer {
        text-align: center;
        padding: 1rem;
        font-size: 0.9rem;
        color: var(--footer-color);
      }
      a {
        color: var(--link-color);
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      /* Dark mode styles */
      @media (prefers-color-scheme: dark) {
        body {
          background: #0d1117;
          color: #e4e6eb;
        }
        .health-status {
          background: #23272a;
          color: #f4f4f4;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div
        style="
          display: flex;
          align-items: center;
          justify-content: center;
          gap: 1em;
        "
      >
        <img
          src="images/logo.png"
          alt="Tesla Powerwall Automation Logo"
          style="height: 96px; width: auto"
        />
        <div>
          <h1>Tesla Powerwall Automation</h1>
          <p>Scheduled energy management using the Tesla Fleet API</p>
        </div>
      </div>
    </header>
    <main>
      <div class="center-wrapper">
        <div class="health-container">
          <div class="health-status" id="serverHealth">
            <div class="health-title">Server Health</div>
            <span>Loading server health status...</span>
          </div>
          <div class="health-status" id="dbHealth">
            <div class="health-title">Database Health</div>
            <span>Loading database health status...</span>
          </div>
        </div>
      </div>
    </main>
    <footer>&copy; 2025 Katjes (Martin Macecek). Built with âš¡.</footer>
    <script>
      // Server health
      fetch("/health/status-server")
        .then((res) => res.json())
        .then((data) => {
          const el = document.getElementById("serverHealth");
          if (data.status && data.status.toLowerCase() === "ok") {
            el.innerHTML =
              '<div class="health-title">Server Health</div>' +
              '<span class="status-ok">Health: OK</span>' +
              '<div class="status-message">' +
              (data.message || "") +
              "</div>";
          } else {
            el.innerHTML =
              '<div class="health-title">Server Health</div>' +
              '<span class="status-fail">Health: ' +
              (data.status || "Error") +
              "</span>" +
              '<div class="status-message">' +
              (data.message || "Service is not healthy") +
              "</div>";
          }
        })
        .catch(() => {
          document.getElementById("serverHealth").innerHTML =
            '<div class="health-title">Server Health</div>' +
            '<span class="status-fail">Health: Error fetching status</span>' +
            '<div class="status-message">Could not reach health endpoint.</div>';
        });
      // DB health
      fetch("/health/status-db")
        .then((res) => res.json())
        .then((data) => {
          const el = document.getElementById("dbHealth");
          if (data.status && data.status.toLowerCase() === "ok") {
            el.innerHTML =
              '<div class="health-title">Database Health</div>' +
              '<span class="status-ok">Health: OK</span>' +
              '<div class="status-message">' +
              (data.message || "") +
              "</div>";
          } else {
            el.innerHTML =
              '<div class="health-title">Database Health</div>' +
              '<span class="status-fail">Health: ' +
              (data.status || "Error") +
              "</span>" +
              '<div class="status-message">' +
              (data.message || "Database is not healthy") +
              "</div>";
          }
        })
        .catch(() => {
          document.getElementById("dbHealth").innerHTML =
            '<div class="health-title">Database Health</div>' +
            '<span class="status-fail">Health: Error fetching status</span>' +
            '<div class="status-message">Could not reach database health endpoint.</div>';
        });
    </script>
  </body>
</html>
